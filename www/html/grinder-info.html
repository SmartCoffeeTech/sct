<html>
<head>

<link type="text/css" rel="stylesheet" href="../css/grinder-info.css" media="screen"/>
<link type="text/css" rel="stylesheet" href="../css/nivo-slider.css" media="screen"/>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.nivo.slider.pack.js"></script>
<script type="text/javascript" src="../js/grinding-info.js"></script>

<title>Coffee Information</title>
</head>
<body>

<div class="pageArea">
	<div class="leftArea">
		<div class="progressArea">
			<div class="progressBarLabel">
				<p2>Order Completion</p2>
			</div>
			<div class="progressBarArea">
				<div class="progressBar">
				    <div id="progressBar" class="progressBar barLevel"></div>
				</div>
			</div>
			<div class="progressBarLabel">
				<span class="leftText">0%</span>
	        	<span class="centerText">50%</span>
	        	<span class="rightText">100%</span>
			</div>
		</div>
		<div class="coffeeInfoArea">
			<div class="coffeeBarArea">
				<div class="barAreaLeft">
				    <div class="coffeeData">
				    	<div id="coffeeAcidity" class="coffeeData coffeeAcidity"></div>
				    	<div id="customerAcidity" class="coffeeData customerAcidity"></div>
					</div>
				</div>
				<div class="barAreaRight">
					<div class="coffeeData">
				    	<div id="coffeeBody" class="coffeeData coffeeBody"></div>
				    	<div id="customerBody" class="coffeeData customerBody"></div>
					</div>
				</div>
			</div>
			<div class="logoArea">
				<img src="img/logo_bab.png" class='buttonimage'>
			</div>
			<div class="keyArea">
				<div class="keyBox">
					<div class="keyColorCustomer">
					</div>
					<div class="keyColorCoffee">
					</div>				
				</div>
				<div class="keyLabel">
					<span>Your Cup</span>
				</div>
				<div class="keyLabel">
					<span>This Coffee</span>
				</div>
			</div>
		</div>
		<div class="barLabelHorizontalLeft">
			<span>Acidity</span>
		</div>
		<div class="barLabelHorizontalRight">
			<span>Body</span>
		</div>
	</div>
	<div class="centerArea" id="centerArea">
		<div class="coffeeName" id="coffeeDetails">
			<h1><country>Country</country></h1>
			<p3><region>Region</region></p3>
		</div>
		<div class="farmName" id="farmDetails">
			<h2><farm>Farm</farm></h2>
			<p3>Altitude: </p3><p3><altitude><p2>Altitude</altitude></p3>
		</div>
		<div class="imageArea">
			<div class="slider-wrapper">
			    <div id="slider" class="nivoSlider">
			        <img src="img/smartcoffeetechlogo6.png" id='farm_image1'/>
			        <img src="img/smartcoffeetechlogo6.png" id='farm_image2'/>
			        <img src="img/smartcoffeetechlogo6.png" id='farm_image3'/>			        
			    </div>
			</div>
		</div>
	</div>
	<div class="rightArea" id="rightArea">
		<div class="roasterArea" id="roast_company">
			<div class="roasterName">
				<p2><roaster>Ritual Roasters</roaster></p2><br>
			</div>	
			<img src='img/placeholder.jpg' class='roasterImage' id='roaster_image'</img>
		</div>
		<div class="aromaArea" id="aromas">
			<p1>Coffee Characteristics</p1>
			    <aroma1>aroma1</aroma1><br>
			    <aroma2>aroma2</aroma2><br>
			    <aroma3>aroma3</aroma3>
		</div>
	</div>
</div>

</body>
</html>

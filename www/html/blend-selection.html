<html>

<head>

<div class="area0">

	<br><br>

			<div class="sliderlabelleft">
			Light
			</div>
			<div class="sliderlabelcenter">
			Medium
			</div>
			<div class="sliderlabelright">
			Heavy
			</div>
		</div><br><br></center>

	</div>

	<p2>Aroma</p2><br><br>
		<center><div class="aroma">
			  <div class="aroma1">
			  <input name="customer_prefs_arr[fruity]" type="checkbox" value="1" method='post'> fruity <br><br>
			  <input name="customer_prefs_arr[earthy]" type="checkbox" value="1" method='post'> earthy <br><br>
			  <input name="customer_prefs_arr[chocolatey]" type="checkbox" value="1" method='post'> chocolatey <br><br>
			  </div>
			  <div class="aroma1">
			  <input name="customer_prefs_arr[winey]" type="checkbox" value="1" method='post'> winey <br><br>
			  <input name="customer_prefs_arr[nutty]" type="checkbox" value="1" method='post'> nutty <br><br>
			  <input name="customer_prefs_arr[herby]" type="checkbox" value="1" method='post'> herby <br><br>
			  </div>
			  <div class="aroma1">
			  <input name="customer_prefs_arr[smokey]" type="checkbox" value="1" method='post'> smokey <br><br>
			  <input name="customer_prefs_arr[spicy]"  type="checkbox" value="1" method='post'> spicy <br><br>
			  <input name="customer_prefs_arr[floral]" type="checkbox" value="1" method='post'> floral <br><br>
			  </div><br><br>
		</div></center><br><br><br><br><br>

			<center><input class='name' type="text" name="order_blend_name" value="My Blend" method='post'><br><br></center>	
			
	</div>
</form>
</div>
</center>
